<div class="col-sm-6 my-2 container">
  <div class="card">
    <div class="card-body">
      <h5 [ngClass]="{ strike: !todo.active }" class="card-title">
        {{ todo.title }}
      </h5>
      <p [ngClass]="{ strike: !todo.active }" class="card-text">
        {{ todo.desc }}
      </p>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="todo{{ i }}"
          (click)="onCheckboxClick(todo)"
          [checked]="!todo.active"
        />
        <label class="form-check-label" for="defaultCheck1">
          Mark as done
        </label>
      </div>
      <a href="#" class="btn btn-danger mt-2" (click)="onClick(todo)">Delete</a>
    </div>
  </div>
</div>
