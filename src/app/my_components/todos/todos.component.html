<div class="container">
  <h3 class="my-4 text-center">Add Todo</h3>
  <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
  <h3 class="text-center my-4">Your Todos</h3>

  <div *ngIf="this.todos.length === 0; else elseBlock">
    <p class="text-center mt-2">No todos to display</p>
  </div>
  <ng-template #elseBlock>
    <div *ngFor="let todo of todos; index as i">
      <app-todo-item
        [todo]="todo"
        [i]="i"
        (todoDelete)="deleteTodo($event)"
        (todoCheckbox)="toggleTodo($event)"
      ></app-todo-item>
    </div>
  </ng-template>
</div>
